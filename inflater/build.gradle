plugins {
	id "com.github.dcendents.android-maven" version "1.5"
	id "com.jfrog.bintray" version "1.7.3"
}

apply plugin: 'com.android.library'
apply from: 'publish.gradle'

android {
	compileSdkVersion androidCompileSdkVersion
	buildToolsVersion androidBuildToolsVersion

	defaultConfig {
		minSdkVersion androidMinSdkVersion
		targetSdkVersion androidTargetSdkVersion
		testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
	}
}

configurations {
	javadocDeps
}

dependencies {
	compileOnly "com.android.support:support-annotations:$androidSupportLibraryVersion"
	javadocDeps "com.android.support:support-annotations:$androidSupportLibraryVersion"
	androidTestImplementation "com.android.support.test.espresso:espresso-core:$espressoVersion"
	androidTestImplementation "com.android.support:appcompat-v7:$androidSupportLibraryVersion"
}